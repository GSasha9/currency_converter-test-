<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Currency Converter</title><script defer="defer" src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head><body><div class="wrapper"><header class="header"><div class="container"><h1 class="header__title">Currency Converter</h1><div class="header__date"><input type="date" class="header__date-input"><p class="header__message"></p></div></div></header><main class="main"><div class="container main__container"><div class="currency"><label for="currency__select">Choose Currency</label> <select name="currency" id="currency__select" class="currency__select"><option value="byn">BYN</option><option value="usd">USD</option><option value="eur">EUR</option><option value="cny">CNY</option><option value="rub">RUB</option></select></div><div class="amount"><label for="amount__input">Amount</label> <input class="amount__input" id="amount__input"></div><div class="conversion"></div></div></main></div></body></html>
